<body>
    <section class="main-section-wrapper">
        <div class="login-wrapper">
            <h2 class="login-wrapper--title">Iniciar Sesión</h2>
            <form action="" class="login-form">
                <label for="email"><input type="text" id="email" placeholder="Email" class="form-input--email"></label>
    
                <label for="password"><input type="text" id="password" placeholder="Contraseña" class="form-input--password"></label>
    
                <input type="button" value="Iniciar" class="form-input--login">
    
                <input type="button" value="Crear cuenta" class="form-input--create-account">
            </form>
            <a href="#" class="form-external-link">¿Olvidaste tu contraseña?</a>
        </div>
        
       
       

    </section>
