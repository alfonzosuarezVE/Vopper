<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vopper</title>

    <link rel="stylesheet" href="./style/mobile-register.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Raleway:wght@100;400;500;700&display=swap" rel="stylesheet"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500&family=Inter:wght@300;500&family=Raleway:wght@100;400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="main-section-wrapper">
        <div class="login-wrapper">
            <h2 class="login-wrapper--title">Registrate</h2>
            <form action="" class="login-form">
                <label for="nombre"><input type="text" id="nombre" placeholder="Nombre" class="form-input--name"></label>
    
                <label for="email"><input type="text" id="email" placeholder="Email" class="form-input--email"></label>

                <label for="password"><input type="text" id="password" placeholder="Contraseña" class="form-input--password"></label>

                <label for="confirm-password"><input type="text" id="confirm-password" placeholder="Confirmar contraseña" class="form-input--confirm-password"></label>
    
                <input type="button" value="Crear" class="form-input--create-account">
    
                <input type="button" value="Iniciar Sesion" class="form-input--login">
            </form>
        </div>
        
       
       

    </section>
</body>
</html>
